<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="定义文档关键词，用于搜索引擎">
    <meta name="description" content="定义web页面描述">
    <meta name="author" content="tk">
    <title>css_hover效果</title>
    <style>
        .boxs{width:900px;margin:100px auto 0 auto;display:flex;flex-wrap:wrap}
        .boxs>div{width:200px;height:200px;position:relative;margin:100px}
        .box1,.box2,.box3,.box4{background-color:#FFCCCC;width:100%;height:100%;-webkit-border-radius:50%;-moz-border-radius:50%;border-radius:50%;-webkit-box-shadow:0 0 10px 0 #CC9999;-moz-box-shadow:0 0 10px 0 #CC9999;box-shadow:0 0 10px 0 #CC9999;position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-50%) rotateZ(30deg);-moz-transform:translate(-50%,-50%) rotateZ(30deg);-ms-transform:translate(-50%,-50%) rotate(30deg);-o-transform:translate(-50%,-50%) rotateZ(30deg);transform:translate(-50%,-50%) rotateZ(30deg)}
        .box1 .box1_1,.box2 .box2_1,.box3 .box3_1,.box4 .box4_1{position:absolute;left:0;top:0;background-color:#CC9999;width:50%;height:100%;-webkit-border-radius:100px 0 0 100px;-moz-border-radius:100px 0 0 100px;border-radius:100px 0 0 100px}
        .box1 .box1_img,.box2 .box2_img,.box3 .box3_img,.box4 .box4_img{position:absolute;left:50%;top:50%;width:90%;height:90%;-webkit-border-radius:50%;-moz-border-radius:50%;border-radius:50%;-webkit-transform:translate(-50%,-50%) rotateZ(-30deg);-moz-transform:translate(-50%,-50%) rotateZ(-30deg);-ms-transform:translate(-50%,-50%) rotate(-30deg);-o-transform:translate(-50%,-50%) rotateZ(-30deg);transform:translate(-50%,-50%) rotateZ(-30deg);background-color:rgba(255,255,255,0.1);padding:5%}
        .box1:hover{-webkit-animation-name:box1;-moz-animation-name:box1;-o-animation-name:box1;animation-name:box1;-webkit-animation-duration:0.5s;-moz-animation-duration:0.5s;-o-animation-duration:0.5s;animation-duration:0.5s;-webkit-animation-timing-function:linear;-moz-animation-timing-function:linear;-o-animation-timing-function:linear;animation-timing-function:linear;-webkit-animation-delay:0s;-moz-animation-delay:0s;-o-animation-delay:0s;animation-delay:0s;-webkit-animation-iteration-count:1;-moz-animation-iteration-count:1;-o-animation-iteration-count:1;animation-iteration-count:1;-webkit-animation-direction:normal;-moz-animation-direction:normal;-o-animation-direction:normal;animation-direction:normal;cursor:pointer}
        @keyframes box1{0%{transform:translate(-50%,-50%) rotateZ(-720deg);width:100%;height:100%}
            50%{width:50%;height:50%}
            100%{transform:translate(-50%,-50%) rotateZ(30deg);width:100%;height:100%}
        }.box2_img:hover{animation-name:box2;animation-duration:2s;animation-timing-function:linear;animation-delay:0s;animation-iteration-count:infinite;animation-direction:normal;cursor:pointer}
        @keyframes box2{0%{transform:translate(-50%,-50%) rotateZ(0deg)}
            100%{transform:translate(-50%,-50%) rotateZ(360deg)}
        }.box3:hover{animation-name:box3;animation-duration:2s;animation-timing-function:linear;animation-delay:0s;animation-iteration-count:infinite;animation-direction:normal;cursor:pointer}
        @keyframes box3{0%{transform:translate(-50%,-50%) rotateZ(0deg)}
            100%{transform:translate(-50%,-50%) rotateZ(-360deg)}
        }.box3_img:hover{animation-name:box4;animation-duration:1.5s;animation-timing-function:linear;animation-delay:0s;animation-iteration-count:infinite;animation-direction:normal;cursor:pointer}
        @keyframes box4{0%{transform:translate(-50%,-50%) rotateZ(0deg)}
            100%{transform:translate(-50%,-50%) rotateZ(360deg)}
        }.box4_img{transition:2.5s linear}
        .box4_1{transition:2s linear}
        .box4:hover .box4_img{opacity:0.1;transition:2.5s linear}
        .box4:hover .box4_1{opacity:0;transition:2s linear}
        .box4:hover{cursor:pointer;background-image:url('https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=41331233,1882342624&fm=26&gp=0.jpg');background-size:100%}


    </style>
</head>
<body>
<div class="boxs">
    <div>
        <div class="box1">
            <div class="box1_1"></div>
            <img class="box1_img" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=41331233,1882342624&fm=26&gp=0.jpg">
        </div>
    </div>

    <div>
        <div class="box2">
            <div class="box2_1"></div>
            <img class="box2_img" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=41331233,1882342624&fm=26&gp=0.jpg">
        </div>
    </div>


    <div>
        <div class="box3">
            <div class="box3_1"></div>
            <img class="box3_img" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=41331233,1882342624&fm=26&gp=0.jpg">
        </div>
    </div>


    <div>
        <div class="box4">
            <div class="box4_1"></div>
            <img class="box4_img" src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=41331233,1882342624&fm=26&gp=0.jpg">
        </div>
    </div>
</div>
</body>
</html>
