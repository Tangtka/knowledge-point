  <title>async_await</title>

<body>

</body>
<script>
  //解决回调地狱问题 处理异步函数同步执行
  async function a() {
    console.log(1);
    await b();
  }
  async function b() {
    console.log(2);
  }
  setTimeout(()=>{
    console.log(3);
  },0)
  console.log('start');
  a()
  new Promise((resolve,reject)=>{
    console.log(4);
    resolve()
  }).then(()=>{
    console.log(5);
  })
  console.log('end');
</script>
</html>
